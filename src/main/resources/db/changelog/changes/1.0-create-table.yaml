databaseChangeLog:
  - changeSet:
      id: createTable
      author: Owen Lambert
      changes:
        - createTable:
            tableName: my_table
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
